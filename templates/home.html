{% extends '_base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
  <h1>This is our home page.</h1>
  {% if user.is_authenticated %}
    <p>Hi {{ user.email }}!</p>
    <a href='{% url 'logout' %}'>Logout</a>
  {% else %}
    <p>You are not logged in</p>
    <a href='{% url 'login' %}'>Login</a>
  {% endif %}
{% endblock content %}
