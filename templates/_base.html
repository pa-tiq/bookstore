{% load static %}
<!DOCTYPE html>
<html> 
<head>
  <meta charset='utf-8'>
  <title>{% block title %}Bookstore{% endblock title %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel='stylesheet' href='{% static 'css/base.css' %}'>
</head>
<body>
  <nav class='navbar navbar-expand-md navbar-dark fixed-top bg-dark'>
    <div class='container-fluid'>
      <a class='navbar-brand' href='{% url 'home' %}'>Bookstore</a>
      <button class='navbar-toggler' type='button' data-bs-toggle='collapse' data-bs-target='#navbarCollapse' aria-controls='navbarCollapse' aria-expanded='false' aria-label='Toggle navigation'>
        <span class='navbar-toggler-icon'></span>
      </button>
      <div class='collapse navbar-collapse' id='navbarCollapse'>
        <ul class='navbar-nav me-auto mb-2 mb-md-0'>
          {% if user.is_authenticated %}
          <li class='nav-item'>
            <a class='nav-link' href='{% url 'account_logout' %}'>Log Out</a>
          </li>
          <li class='nav-item'>
            <a class='nav-link' href='{% url 'account_change_password' %}'>Change Password</a>
          </li>
          {% else %}
          <li class='nav-item'>
            <a class='nav-link' href='{% url 'account_login' %}'>Log In</a>
          </li>
          <li class='nav-item'>
            <a class='nav-link' href='{% url 'account_signup' %}'>Sign Up</a>
          </li>
          {% endif %}
          <li class='nav-item'>
            <a class='nav-link' href='{% url 'about' %}'>About</a>
          </li>
          <li class='nav-item'>
            <a class='nav-link' href='{% url 'book_list' %}'>Books</a>
          </li>
        </ul>
        <form class='d-flex'>
          <a class='btn btn-light switch' href='#'>Switch Light/Dark</a>
        </form>
      </div>
    </div>
  </nav>
  <div class='container'>
    {% block content %}
    {% endblock content %}
  </div>
  <!-- Bootstrap Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src='{% static 'js/base.js' %}'></script>
</body>
</html>
