{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Set Password{% endblock title %}

{% block content %}
  <h2>Set Password</h2>
  <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit" name="action">Set Password</button>
  </form>
{% endblock content %}
